<!DOCTYPE html>
    <head>
        <title>Switch Lists</title>
    </head>
    <body>
        <h1>Animals</h1>

        <p>What kind of animals are you interested in?</p>
        <input type="radio" id="water" name="animals" value="Water Dwellers">
        <label for="water">Water dwellers</label><br>
        <input type="radio" id="land" name="animals" value="Land Dwellers">
        <label for="land">Land Dwellers</label><br>

        <button onclick="showList()">Show me animals</button>
        
        <ul id="the-list"></ul>
        <script src="js/index.js"></script>
    </body>
</html>
